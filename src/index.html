<!DOCTYPE html>
<html>
<head>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="homescreen/homescreen.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <md-content layout-padding layout-wrap ng-app="homescreenDemo">

        <md-content flex ng-controller="DemoAppCtrl as ctrl">

        </md-content>
    </md-content>
